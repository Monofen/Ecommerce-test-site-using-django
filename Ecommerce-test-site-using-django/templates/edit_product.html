{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'cart:delete_product' product.pk %}" class="btn btn-danger mt-3">Delete Product</a>
</div>
{% endblock %}
